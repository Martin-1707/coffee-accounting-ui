<div class="container">
    <div class="form-container">
      <h2>Registrar Abono</h2>
  
      <form [formGroup]="abonoForm" (ngSubmit)="registrarAbono()">
        
        <!-- ID de la Venta -->
        <mat-form-field class="full-width">
          <mat-label>ID de Venta</mat-label>
          <input matInput type="number" formControlName="ventaId" placeholder="Ingrese el ID de la venta" />
          <mat-error *ngIf="abonoForm.get('ventaId')?.hasError('required')">
            El ID de la venta es obligatorio.
          </mat-error>
          <mat-error *ngIf="abonoForm.get('ventaId')?.hasError('min')">
            El ID debe ser un número positivo.
          </mat-error>
        </mat-form-field>
  
        <!-- Monto del Abono -->
        <mat-form-field class="full-width">
          <mat-label>Monto del Abono</mat-label>
          <input matInput type="number" formControlName="abono" placeholder="Ingrese el monto" />
          <mat-error *ngIf="abonoForm.get('abono')?.hasError('required')">
            El monto es obligatorio.
          </mat-error>
          <mat-error *ngIf="abonoForm.get('abono')?.hasError('min')">
            El monto debe ser mayor a 0.
          </mat-error>
        </mat-form-field>
  
        <!-- Tipo de Pago -->
        <mat-form-field class="full-width">
          <mat-label>Tipo de Pago</mat-label>
          <input matInput type="number" formControlName="tipoPagoId" placeholder="Ingrese el Tipo de Pago" />
          <!--<mat-select formControlName="tipoPagoId">
            <mat-option *ngFor="let tipo of tiposPago" [value]="tipo.id">
              {{ tipo.nombre }}
            </mat-option>
          </mat-select>-->
          <mat-error *ngIf="abonoForm.get('tipoPagoId')?.hasError('required')">
            Seleccione un tipo de pago.
          </mat-error>
        </mat-form-field>
  
        <!-- Botón de Enviar -->
        <button mat-flat-button color="primary" type="submit" [disabled]="abonoForm.invalid">
          Registrar Abono
        </button>
      </form>
    </div>
  </div>
