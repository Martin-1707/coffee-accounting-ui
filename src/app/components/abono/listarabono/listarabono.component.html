<div class="container">
  <div class="header-container">
    <h1 class="title">Lista de Abonos</h1>
    <button mat-mini-fab color="primary" (click)="irACrearAbono()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="alergia-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>idAbono</th>
        <td mat-cell *matCellDef="let element">{{ element.idabono }}</td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Monto</th>
        <td mat-cell *matCellDef="let element">{{ element.monto }}</td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Fecha Abono</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha_abono | date:'dd-MM-yyyy HH:mm' }}</td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Venta </th>
        <td mat-cell *matCellDef="let element">{{ element.venta.idventa }}</td>
      </ng-container>

      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Tipo de pago</th>
        <td mat-cell *matCellDef="let element">{{ element.tipoPago.nombre }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 8, 10, 20, 30]" showFirstLastButtons aria-label="Selecciona la pÃ¡gina">
    </mat-paginator>
    <br /><br />
  </div>
</div>
