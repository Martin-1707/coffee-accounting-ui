<app-sidenav>
  <div class="container">
    <div>
      <h1 class="title">Lista de estados de venta</h1>
    </div>
    <div class="alergia-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef>idEstado</th>
          <td mat-cell *matCellDef="let element">{{ element.idestado }}</td>
        </ng-container>

        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef>Nombre del estado</th>
          <td mat-cell *matCellDef="let element">{{ element.nombreestado }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 8, 10, 20, 30]"
        showFirstLastButtons
        aria-label="Selecciona la pÃ¡gina"
      >
      </mat-paginator>
      <br /><br />
    </div>
  </div>
</app-sidenav>
