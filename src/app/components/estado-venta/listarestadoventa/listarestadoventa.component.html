<div class="container">
  <div class="header-container">
    <div class="header-title">
      <h1 class="title">Lista de estados de venta</h1>
      <button mat-mini-fab color="primary" (click)="irACrearEstado()">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div class="view-toggle">
      <button mat-button (click)="cambiarVista('cards')">
        <mat-icon>list</mat-icon>
      </button>
      <button mat-button (click)="cambiarVista('table')">
        <mat-icon>line_weight</mat-icon>
      </button>
    </div>
  </div>

  <!-- Cards -->
  <div *ngIf="vista === 'cards'" class="estado-cards-container">
    <div *ngFor="let estado of paginatedEstados">
      <mat-card class="estado-card">
        <mat-card-header>
          <mat-card-title>Estado #{{ estado.idestado }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Nombre del estado:</strong> {{ estado.nombreestado }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!-- Tabla -->
  <div *ngIf="vista === 'table'" class="estado-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="idestado">
        <th mat-header-cell *matHeaderCellDef> ID Estado </th>
        <td mat-cell *matCellDef="let estado"> {{ estado.idestado }} </td>
      </ng-container>

      <ng-container matColumnDef="nombreestado">
        <th mat-header-cell *matHeaderCellDef> Nombre del Estado </th>
        <td mat-cell *matCellDef="let estado"> {{ estado.nombreestado }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <!-- Paginación de Cards -->
  <mat-paginator *ngIf="vista === 'cards'" #paginatorCards [pageSizeOptions]="[6, 9 , 12]" showFirstLastButtons>
  </mat-paginator>
  <!-- Paginación de Tabla -->
  <mat-paginator *ngIf="vista === 'table'" #paginatorTable [pageSizeOptions]="[5, 8, 10, 20, 30]" showFirstLastButtons
    aria-label="Selecciona la página">
  </mat-paginator>

</div>
