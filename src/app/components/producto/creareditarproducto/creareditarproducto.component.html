<div class="container">
    <div class="form-container">
      <h2>Registrar Producto</h2>
      <form [formGroup]="productoForm" (ngSubmit)="registrarProducto()">
        <mat-form-field class="full-width">
          <mat-label>Nombre del Producto</mat-label>
          <input matInput formControlName="nombre" placeholder="Ingrese el nombre" />
          <mat-error *ngIf="productoForm.get('nombre')?.hasError('required')">
            El nombre es obligatorio.
          </mat-error>
          <mat-error *ngIf="productoForm.get('nombre')?.hasError('minlength')">
            El nombre debe tener al menos 2 caracteres.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Precio de Lista</mat-label>
          <input matInput type="number" formControlName="precio_lista" placeholder="Ingrese el precio" />
          <mat-error *ngIf="productoForm.get('precio_lista')?.hasError('required')">
            El precio es obligatorio.
          </mat-error>
          <mat-error *ngIf="productoForm.get('precio_lista')?.hasError('min')">
            El precio debe ser mayor o igual a 0.
          </mat-error>
        </mat-form-field>
  
        <button mat-flat-button color="primary" type="submit" [disabled]="productoForm.invalid">
          Registrar
        </button>
      </form>
    </div>
  </div>
