    <div class="container">
        
        <div class="header-container">
           <h1 class="title">Lista de Roles</h1>
            <button mat-mini-fab color="primary" (click)="irACrearRol()">
                <mat-icon>add</mat-icon>
            </button>
        </div>

        <div class="alergia-table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
               
                <ng-container matColumnDef="c1">           
                 <th mat-header-cell *matHeaderCellDef>idRol </th>           
                 <td mat-cell *matCellDef="let element"> {{element.idrol}} </td>           
                </ng-container>
    
                <ng-container matColumnDef="c2">           
                 <th mat-header-cell *matHeaderCellDef> Nombre </th>           
                 <td mat-cell *matCellDef="let element"> {{element.nombre_rol}}  </td>           
                </ng-container>
    
                <ng-container matColumnDef="c3">           
                 <th mat-header-cell *matHeaderCellDef> Descripcion </th>           
                 <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>           
                </ng-container>
    
                          
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
               
               </table>
    
               <mat-paginator [pageSizeOptions]="[5, 8, 10, 20, 30]"
                       showFirstLastButtons
                       aria-label="Selecciona la pÃ¡gina">
        </mat-paginator>
        <br /><br />
       
        </div>
    </div>
