<header class="site-header">
  <div class="container">
    <!-- Brand -->
    <div class="brand">
      <a routerLink="/" class="brand__logo">
        <img src="assets/logo_MO.ico" alt="Logo del negocio">
      </a>
      <span class="brand__name">Coffee Business</span>
    </div>

    <!-- Nav -->
    <nav class="nav">
      <ul class="nav-links">
        <li><a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Inicio</a></li>
        <li><a routerLink="/nosotros" routerLinkActive="active">Nosotros</a></li>
      </ul>
    </nav>

    <!-- Acciones -->
    <div class="login-button">
      <!-- Ir al sistema -->
      <button *ngIf="showGoToSystem" (click)="goToApp()" class="btn-outline">
        Ir al sistema
      </button>

      <!-- Login / Logout -->
      <button (click)="handleLogin()" class="btn-login">
        {{ isLoggedIn ? 'Cerrar Sesión' : 'Iniciar Sesión' }}
      </button>
    </div>
  </div>
</header>
