<mat-sidenav-container class="sidenav-container" autosize>
  <!-- Sidenav -->
  <mat-sidenav
    #sidenav
    [mode]="mode"
    [opened]="isLargeScreen"
    class="sidenav"
    [ngClass]="collapsed ? 'sidenav-collapsed' : 'sidenav-expanded'"
  >
    <!-- Logo y Usuario -->
    <div class="logo-container">
      <button class="logo" (click)="toggleCollapse()">M</button>
      <div class="logo-text" *ngIf="collapsed">{{ username }} - {{ rol }}</div>
    </div>

    <!-- Menú de Navegación -->
    <mat-nav-list class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let item of menuItems">
        <a mat-list-item class="sidenav-nav-link" [routerLink]="item.route" routerLinkActive="active">
          <mat-icon matListItemIcon class="sidenav-link-icon">{{ item.icon }}</mat-icon>
          <span class="sidenav-link-text" *ngIf="collapsed">{{ item.label }}</span>
        </a>
      </li>
    </mat-nav-list>

    <!-- Botón de Cerrar Sesión -->
    <button mat-button color="warn" class="logout-button" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span *ngIf="collapsed">Cerrar Sesión</span>
    </button>
  </mat-sidenav>

  <!-- Contenido Principal -->
  <mat-sidenav-content>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
