<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    mode="side"
    [opened]="!collapsed"
    class="sidenav"
    [ngClass]="collapsed ? 'sidenav-collapsed' : ''"
  >
    <div class="logo-container">
      <button class="logo" (click)="toggleCollapse()">M</button>
      <div class="logo-text" *ngIf="collapsed">App</div>
      <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <mat-nav-list class="sidenav-nav">
      <li  class="sidenav-nav-item" *ngFor="let item of menuItems">
      <a mat-list-item  class="sidenav-nav-link" [routerLink]="item.route">
          <mat-icon  matListItemIcon class="sidenav-link-icon">{{ item.icon }}</mat-icon>
          <span  class="sidenav-link-text" *ngIf="collapsed">{{ item.label }}</span>
        </a>
      </li>

      <button mat-button color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span *ngIf="collapsed">Cerrar Sesi√≥n</span>
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
