<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="true" class="sidenav">
    <div class="logo-container">
      <button class="logo" (click)="toggleCollapse()">
        <i class="fal fa-bars"></i>
      </button>
      <div class="logo-text" *ngIf="sidenav.opened">App</div>
      <button class="btn-close" (click)="closeSidenav()" *ngIf="sidenav.opened">
        <i class="fal fa-times close-icon"></i>
      </button>
    </div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span *ngIf="sidenav.opened">{{item.label}}</span>
      </a>
      <button mat-button color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span *ngIf="sidenav.opened">Cerrar Sesi√≥n</span>
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
